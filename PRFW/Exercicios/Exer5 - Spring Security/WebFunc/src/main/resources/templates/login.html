<!DOCTYPE html>
<html lang="pt-br" data-theme="retro">
  <head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5/themes.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <div class="w-full flex justify-center items-center min-h-screen">
      <form th:action="@{/login}" method="post" class="flex flex-col gap-4 p-6 border rounded-lg shadow-md">
        <h2 class="text-2xl font-bold text-center">Login</h2>

        <div th:if="${param.error}" class="alert alert-error">
          Usuário ou senha inválidos.
        </div>

        <div class="form-control">
          <label class="label">
            <span class="label-text">Usuário</span>
          </label>
          <input type="text" name="username" class="input input-bordered" required />
        </div>

        <div class="form-control">
          <label class="label">
            <span class="label-text">Senha</span>
          </label>
          <input type="password" name="password" class="input input-bordered" required />
        </div>

        <div class="form-control mt-4">
          <button class="btn">Entrar</button>
        </div>
      </form>
    </div>
  </body>
</html>
