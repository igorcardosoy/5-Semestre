<!DOCTYPE html>
<html lang="pt-br" data-theme="retro">
  <head>
    <meta charset="UTF-8">
    <title>Cadastro de Funcionario</title>

    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5/themes.css" rel="stylesheet" type="text/css" />

  </head>
  <body>
    <main class="w-full mx-auto my-16 flex flex-col justify-center items-center">
      <form method="post" th:object="${funcionario}" class="flex flex-col justify-center items-center gap-4">

        <label>
          <input name="matricula" type="number" onkeypress="return /[0-9]/i.test(event.key)" step="1" class="input" placeholder="MatrÃ­cula" required />
        </label>

        <label>
          <input name="nome" type="text" placeholder="Nome" class="input" required />
        </label>

        <label>
          <input name="cargo" type="text" placeholder="Cargo" class="input" required />
        </label>

        <label>
          <input name="altura" onkeypress="return /[0-9,.]/i.test(event.key)" type="number" step="0.01" placeholder="Altura" class="input" required />
        </label>

        <label>
          <select name="departamentoId" class="select" required>
            <option value="" disabled selected>Selecione o departamento</option>
            <option th:each="departamento : ${departamentos}" th:value="${departamento.id}" th:text="${departamento.nome}"></option>
          </select>
        </label>

        <button type="submit" class="btn">Cadastrar</button>

      </form>
    </main>

  </body>
</html>
