<mat-toolbar color="primary">
  <span>Tarefas do {{ username }}</span>
  <span class="spacer"></span>
  <mat-icon matBadge="{{ itemCount }}" color="accent">checklist</mat-icon>
</mat-toolbar>

<div class="tableContainer">
  <table mat-table [dataSource]="items">
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef>#</th>
      <td mat-cell *matCellDef="let i = index">{{ i + 1 }}</td>
    </ng-container>

    <ng-container matColumnDef="task">
      <th mat-header-cell *matHeaderCellDef>Tarefa</th>
      <td mat-cell *matCellDef="let item">{{ item.task }}</td>
    </ng-container>

    <ng-container matColumnDef="done">
      <th mat-header-cell *matHeaderCellDef>Feita</th>
      <td mat-cell *matCellDef="let item">{{ item.done ? 'Sim' : 'NÃ£o' }}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="['id', 'task', 'done']"></tr>
    <tr mat-row *matRowDef="let row; columns: ['id', 'task', 'done']"></tr>
  </table>
</div>
